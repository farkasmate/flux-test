apiVersion: batch/v1
kind: Job
metadata:
  name: myapp-build
spec:
  ttlSecondsAfterFinished: 30
  template:
    spec:
      serviceAccountName: myapp-build
      restartPolicy: Never
      containers:
      - name: build
        image: rancher/kubectl:v1.23.7
        command: ["kubectl", "patch", "cm", "myapp-substitutions", "-p", "$\"data:\n BUILD_DATE: $(date)\""]
