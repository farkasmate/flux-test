apiVersion: batch/v1
kind: Job
metadata:
  name: myapp-build
spec:
  ttlSecondsAfterFinished: 30
  template:
    spec:
      serviceAccountName: myapp-build
      restartPolicy: Never
      containers:
      - name: build
        image: bitnami/kubectl:1.24.8
        command:
          - bash
          - -c
          - "kubectl patch cm myapp-substitutions -p \"{\"data\": {\"BUILD_TIME\": \"$(date)\"}}\""
