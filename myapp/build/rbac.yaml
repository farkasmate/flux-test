---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: myapp-build

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: myapp-substitutions-configmap-patch
rules:
  - apiGroups:
      - ""
    resources:
      - configmap
    resourceNames:
      - myapp-substitutions
    verbs:
      - get
      - patch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: myapp-build-myapp-substitutions-configmap-patch
subjects:
  - kind: ServiceAccount
    name: myapp-build
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: myapp-substitutions-configmap-patch
